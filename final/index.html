<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Text with Scroll Animation</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      @font-face {
        font-family: "grifter";
        src: url("../fonts/grifterbold.otf") format("otf");
      }

      body {
        font-family: "grifter", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <!-- Image Wrappers -->
      <div class="image-wrapper" id="img1">
        <img src="../images/1.jpg" class="image" />
      </div>
      <div class="image-wrapper" id="img2">
        <img src="../images/2.jpg" class="image scale" />
      </div>

      <!-- Vision Text -->
      <div class="header">
        <p id="subheader">From</p>
        <div class="placeholder">VISION</div>
      </div>
    </div>

    <div class="spacer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
