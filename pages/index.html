<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Scale Overlap</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scroll-container">
      <div class="image-wrapper" id="img1">
        <img src="../images/1.jpg" class="image" />
      </div>
      <div class="image-wrapper" id="img2">
        <img src="../images/2.jpg" class="image scale" />
      </div>
      <div class="image-wrapper" id="img3">
        <img src="../images/3.jpg" class="image scale" />
      </div>
    </div>

    <div class="spacer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
